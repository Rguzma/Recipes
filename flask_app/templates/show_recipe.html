<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Show Recipe</title>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Welcome {{user.first_name}}!!!</h1>
        
        <div class="d-flex col-4 justify-content-around">
            <a href="/welcome" class="btn btn-primary">Back</a>
            <a href="/logout" class="btn btn-info">Logout</a>

        </div>

    </nav>
    <div>
        <h2>Recipe Name: {{recipe.name}}</h2> <br>

    </div>
    <div style="border: solid; border-color: black; margin: 50px; display: flex; flex-flow: column;">
        <h2>Description: {{recipe.description}}</h2><br>
        <h2>Under 30 minutes: {{recipe.under30}}</h2><br>
        <h2>Instructions: {{recipe.instructions}}</h2><br>

        <h2>Date Made: {{recipe.date_made}}</h2><br>
    </div>
</body>
</html>
