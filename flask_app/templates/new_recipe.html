<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registrationt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Add New Recipe</h1>
        
        <div class="d-flex col-4 justify-content-around">
            <a href="/welcome" class="btn btn-primary">Back</a>
            <a href="/logout" class="btn btn-info">Logout</a>

        </div>

    </nav>
        
    <form action='/create/recipe' method="POST" style="display: flex; flex-direction: row; justify-content: space-around;">
    
            <div class="bg-dark text-light mx-2 p-4 mt-3" style="border-radius: 10px;">
                {% with messages = get_flashed_messages(category_filter=['recipe']) %}
                    {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        <strong>ERROR!!!!</strong>
                            {% for message in messages %}
                            <p>{{message}}</p>
                            {% endfor %}
            </div>
                    {% endif %}
                {% endwith %}
            <div style="display: flex; margin: 50px;" calss="form-group">
                <div style="margin: 10px 50px;">
                    <label for="name" style="display: block; padding-top: 10px;">Name:</label>
                    <input type="text" name="name" class="form-control" placeholder="name">
                    
                    <label for="Instructions"style="display: block; padding-top: 10px;">Instructions:</label>
                    <textarea type="text" name="instructions" placeholder="Instructions" class="form-control"></textarea>

                    <label for="description"style="display: block; padding-top: 10px;">Description:</label>
                    <textarea  name="description" placeholder="Description" class="form-control"></textarea>
                </div>
                <div style="margin: 10px 50px;">
                    <div class="form-group">
                        <label for="date_made">Date Made:</label>
                        <input type="date" name="date_made" class="form-control">
                    </div>
                    <label for="under30">Under 30 Minutes?:</label>
                    <div class="input-group-text bg-dark">
                        <input type="radio" name="under30" value="0" class="form-control" >
                        <label for="0" class="text-warning">No</label>

                        <input type="radio" name="under30" value="1" class="form-control">
                        <label for="1" class="text-warning">Yes</label>
                    </div>
                </div>
            </div>    
                    <div style="margin: 10px;"> <input type="submit" value="Register" class="btn btn-success">
                    </div>
                
    </form>
            
        
 
</body>
</html>
